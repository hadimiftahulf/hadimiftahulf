name: ðŸ“Š GitHub Metrics

on:
  schedule: [{cron: "0 * * * *"}] # per jam
  workflow_dispatch:

jobs:
  metrics-grid:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-metrics-grid.svg
          user: hadimiftahulf
          config_timezone: Asia/Jakarta
          config_layout: "grid"
          config_twemoji: yes

          config_order: |
            introduction
            languages
            codestats
            achievements

          plugin_introduction: yes

          plugin_languages: yes
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          plugin_languages_threshold: 2%

          plugin_codestats: yes
          plugin_codestats_user: hadimiftahulf

          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C

  metrics-contrib:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-contributions.svg
          user: hadimiftahulf
          config_timezone: Asia/Jakarta
          config_twemoji: yes
          config_padding: 0, 12 + 8%

          config_order: |
            isocalendar
            followup
            notable
            lines
            repositories

          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          plugin_followup: yes
          plugin_followup_sections: user, repositories

          plugin_notable: yes
          plugin_notable_filter: all
          plugin_notable_repositories: 4

          plugin_lines: yes

          plugin_repositories: yes
          plugin_repositories_private: yes
          plugin_repositories_affiliations: owner, collaborator, organization_member
