name: 📊 GitHub Metrics

on:
  schedule: [{ cron: "0 * * * *" }]  # Update setiap jam
  workflow_dispatch:

jobs:
  metrics-grid:
    name: 🧱 Metrics Grid Panel
    runs-on: ubuntu-latest

    steps:
      - name: Generate Metrics (Grid Layout)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: hadimiftahulf
          filename: github-metrics-grid.svg
          config_timezone: Asia/Jakarta
          config_layout: grid
          config_twemoji: true

          config_order: |
            introduction
            languages
            wakatime
            achievements

          # 👤 Introduction Section
          plugin_introduction: true

          # 🧠 Languages Used
          plugin_languages: true
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: true
          plugin_languages_limit: 8
          plugin_languages_threshold: 2%

          # ⏱️ WakaTime Stats
          plugin_wakatime: true
          plugin_wakatime_token: ${{ secrets.WAKATIME_API_KEY }}
          plugin_wakatime_user: hadimiftahulf
          plugin_wakatime_url: https://wakatime.com
          plugin_wakatime_sections: time, projects, languages, editors
          plugin_wakatime_days: 7
          plugin_wakatime_limit: 5

          # 🏆 Achievements
          plugin_achievements: true
          plugin_achievements_display: compact
          plugin_achievements_threshold: C

  metrics-contrib:
    name: 🧩 Contribution Panel
    runs-on: ubuntu-latest

    steps:
      - name: Generate Metrics (Contributions Layout)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: hadimiftahulf
          filename: github-contributions.svg
          config_timezone: Asia/Jakarta
          config_twemoji: true
          config_padding: 0, 12 + 8%

          config_order: |
            isocalendar
            followup
            notable
            lines
            repositories

          # 📆 Commit Activity Calendar
          plugin_isocalendar: true
          plugin_isocalendar_duration: full-year

          # 🔄 Follow-up on PRs/Issues
          plugin_followup: true

          # ⭐ Notable Repositories
          plugin_notable: true
          plugin_notable_filter: all
          plugin_notable_repositories: 4

          # 📊 Code Line Stats
          plugin_lines: true

          # 📦 Repositories Overview
          plugin_repositories: true
          # plugin_repositories_featured: hadimiftahulf/hadimiftahulf  # Optional: Tambah repo spesifik
